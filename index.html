<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>Library API</title>

<div class="container mb-5 my-5">
    <form>
        <fieldset enable>
            <legend>Library of Congress Search Engine</legend>
            <div class="mb-3">
                <input type="text" id="textInput" class="form-control" placeholder="Search">
            </div>
            <div class="mb-3">
                <select id="selectFormat" class="form-select">
                    <option>Select a format...</option>
                </select>
            </div>
            <div class="mb-3">
            </div>
            <div class="center">
            <button type="submit" class="btn btn-primary buttonCenter">Click Me!!!</button>
            </div>
</div>
</fieldset>
</form>
</div>
