<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Library API</title>
</head>

<div class="container mb-5 my-5">
    <form>
        <fieldset enable>
            <legend>Library of Congress Search Engine</legend>
            <div class="mb-3">
                <input type="text" id="textInput" class="form-control" placeholder="Search">
            </div>
            <div class="mb-3">
                <select id="selectFormat" class="form-select">
                    <option>Select a format...</option>
                    <option id="photo">Photography</option>
                    <option id="manuscript">Manuscript</option>
                    <option id="news">Newspapers</option>
                    <option id="audio">Audio</option>
                    <option id="film">Film & Video</option>
                    <option id="music">Music</option>
                    <option id="maps">Maps</option>
                    <option id="websites">Websites</option>
                </select>
            </div>
            <div class="mb-3">
            </div>
            <div class="center">
                <button type="submit" class="btn btn-primary buttonCenter">Click Me!!!</button>
            </div>
</div>
</fieldset>
</form>
</div>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
